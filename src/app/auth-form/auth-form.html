<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Choose Your Path of Entry</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    @if(!(isLoggedIn$ | async)){
    <button matButton (click)="login()">Login</button>
    } @else {
    <button matButton (click)="logout()">Logout</button>
    }
  </mat-card-actions>
</mat-card>
<br />
